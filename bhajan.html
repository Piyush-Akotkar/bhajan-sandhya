<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhajan Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300 min-h-screen">
    <header class="w-full bg-gray-100 dark:bg-gray-800 px-4 py-3">
        <!-- Top bar: Logo, Search, Hamburger -->
        <div class="flex items-center gap-3">
            <a href="index.html" class="text-2xl font-bold text-blue-700 dark:text-blue-300 whitespace-nowrap">
                <img src="./img/logo.png" alt="Logo" class="inline-block h-10 w-100 mr-2" />
            </a>
            <div class="flex-1 mx-4 max-w-md">
                <input 
                    type="text" 
                    placeholder="Search bhajans..." 
                    class="w-full px-4 py-2 rounded-full border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
                >
            </div>
            <!-- Hamburger/Cancel Button (Mobile) -->
            <button id="menuToggle" class="md:hidden flex-shrink-0 px-3 py-2 rounded hover:bg-blue-100 dark:hover:bg-blue-900 transition" aria-label="Toggle Menu">
                <!-- Hamburger Icon -->
                <svg id="hamburgerIcon" class="w-6 h-6 block" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
                <!-- Cancel Icon -->
                <svg id="cancelIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
            <!-- Desktop Menu -->
            <nav id="desktopMenu" class="hidden md:flex items-center gap-3 ml-4">
                <a href="#" class="px-3 py-2 rounded hover:bg-blue-100 dark:hover:bg-blue-900 transition">Home</a>
                <a href="#" class="px-3 py-2 rounded hover:bg-blue-100 dark:hover:bg-blue-900 transition">All Bhajans</a>
                <a href="#" class="px-3 py-2 rounded hover:bg-blue-100 dark:hover:bg-blue-900 transition">Upcoming Bhajan</a>
                <a href="#" class="px-3 py-2 rounded hover:bg-blue-100 dark:hover:bg-blue-900 transition">About Us</a>
                <a href="#" class="px-3 py-2 rounded hover:bg-blue-100 dark:hover:bg-blue-900 transition">Contact</a>
                <button id="toggleDark" class="ml-2 px-3 py-2 rounded transition flex items-center" title="Toggle Light/Dark Mode" aria-label="Toggle Light/Dark Mode">
                    <span id="modeIcon" class="text-xl">ðŸŒ™</span>
                </button>
            </nav>
        </div>
        <!-- Mobile Menu (hidden by default, slides down) -->
        <nav id="mainMenu" class="md:hidden flex flex-col gap-3 mt-3 w-full
            bg-gray-100 dark:bg-gray-800
            transition-all duration-300 ease-in-out
            overflow-hidden
            max-h-0 opacity-0 pointer-events-none
            absolute left-0 right-0 z-20">
            <a href="#" class="px-3 py-2 rounded hover:bg-blue-100 dark:hover:bg-blue-900 transition">Home</a>
            <a href="#" class="px-3 py-2 rounded hover:bg-blue-100 dark:hover:bg-blue-900 transition">All Bhajans</a>
            <a href="#" class="px-3 py-2 rounded hover:bg-blue-100 dark:hover:bg-blue-900 transition">Upcoming Bhajan</a>
            <a href="#" class="px-3 py-2 rounded hover:bg-blue-100 dark:hover:bg-blue-900 transition">About Us</a>
            <a href="#" class="px-3 py-2 rounded hover:bg-blue-100 dark:hover:bg-blue-900 transition">Contact</a>
            <button id="toggleDarkMobile" class="ml-2 px-3 py-2 rounded hover:bg-blue-100 dark:hover:bg-blue-900 transition flex items-center" title="Toggle Light/Dark Mode" aria-label="Toggle Light/Dark Mode">
                <span id="modeIconMobile" class="text-xl">ðŸŒ™</span>
            </button>
        </nav>
    </header>
    <main class="max-w-2xl mx-auto p-4">
        <div id="bhajanDetails" class="mt-8"></div>
        <div id="notFound" class="hidden text-center text-red-600 dark:text-red-400 mt-8 text-lg font-semibold">
            Bhajan not found.
        </div>
    </main>
    <script>
        // Get bhajan id from URL
        function getBhajanId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        fetch('bhajans.json')
            .then(res => res.json())
            .then(bhajans => {
                const id = getBhajanId();
                const bhajan = bhajans.find(b => String(b.id) === String(id));
                const details = document.getElementById('bhajanDetails');
                const notFound = document.getElementById('notFound');
                if (!bhajan) {
                    details.classList.add('hidden');
                    notFound.classList.remove('hidden');
                    return;
                }
                details.innerHTML = `
                    <div class="bg-white dark:bg-gray-900 rounded-xl shadow p-6 border border-gray-200 dark:border-gray-800">
                        <h1 class="text-3xl font-bold text-orange-500 dark:text-orange-300 mb-2">${bhajan.title}</h1>
                        <div class="mb-2 text-gray-500 dark:text-gray-400 text-sm">
                            <span>${bhajan.artist}</span>
                            <span class="mx-2">&middot;</span>
                            <span>${bhajan.language}</span>
                            <span class="mx-2">&middot;</span>
                            <span>${bhajan.duration}</span>
                        </div>
                        <pre class="whitespace-pre-wrap text-base mt-4 text-gray-800 dark:text-gray-200">${bhajan.lyrics}</pre>
                    </div>
                `;
            });
    </script>
    <script src="./script.js"></script>
</body>
</html>
